<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"/>
    <title>EShop application</title>
</head>
<body>
<div>
    <h2>Box Table</h2>
    <span th:if="${boxes.isEmpty()}">Коробок нет</span>
    <table class="table" th:if="${!boxes.isEmpty()}">
        <thead>
        <tr>
            <td>id</td>
            <td>Цвет</td>
            <td>Размер</td>
            <td>Actions</td>
        </tr>
        </thead>
        <tbody>
        <tr th:each="box : ${boxes}">
            <td th:text="${box.id}"></td>
            <td th:text="${box.color}"></td>
            <td th:text="${box.size}"></td>
            <td>
                <a class="btn btn-danger" th:href="@{'/delete_box/' + ${box.id}}">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
    <h2>Добавить коробку</h2>
    <form method="POST" th:action="@{/add_box}">
        <input type="text" name="color" placeholder="color">
        <input type="number" name="size" placeholder="size">
        <button class="btn btn-primary" type="submit">
            Создать
        </button>
    </form>
</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
