<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<html xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"/>
    <title>EShop application</title>
</head>

<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <form th:action="@{/}" method="get">
        <button class="btn btn-outline-warning my-2 my-sm-0">EShop</button>
    </form>

    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" data-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false">Dropdown</a>
                <div class="dropdown-menu">
                    <form th:action="@{/product}" method="get">
                        <button class="btn btn-outline-secondary my-2 my-sm-0">Products</button>
                    </form>
                    <div class="dropdown-divider"></div>
                    <form th:action="@{/user}" method="get">
                        <button class="btn btn-outline-secondary my-2 my-sm-0">Users</button>
                    </form>
                </div>
            </li>
        </ul>
    </div>
</nav>

<div class="container">
    <div class="row py-2">
        <div class="col-12">
            <a class="btn btn-primary" th:href="@{/product/create}">Add Product</a>
        </div>

        <div class="dropdown">
            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton"
                    data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                Кнопка различных фильтров. Длинная длинная кнопочка
            </button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                <div class="col-12 mt-3">
                    <form>
                        <label>Size</label>
                        <input type="number" name="size" id="size" th:value="${param.size}" placeholder="Enter size">
                        <button class="btn btn-primary" type="submit">set Size</button>
                    </form>
                    <form>
                        <label>Price</label>
                        <input type="text" name="price" id="price" th:value="${param.price}" placeholder="Enter Price">
                        <label>Name</label>
                        <input type="text" name="name" id="name" th:value="${param.name}" placeholder="Enter Name">
                        <label>description</label>
                        <input type="text" name="description" id="description" th:value="${param.description}"
                               placeholder="Enter Description">
                        <button class="btn btn-primary" type="submit">Filter</button>
                    </form>
                </div>
                <div class="col-12 mt-3">
                    <form>
                        <label>Between</label>
                        <input type="text" name="min-price" id="min-price" th:value="${param.minPrice}"
                               placeholder="min">
                        <input type="text" name="max-price" id="max-price" th:value="${param.maxPrice}"
                               placeholder="max">
                        <button class="btn btn-primary" type="submit">Filter</button>
                    </form>
                </div>
                <a class="dropdown-item" href="#">Description</a>
                <a class="dropdown-item" href="#">Price</a>
            </div>
        </div>

        <div class="col-12">
            <div class="row py-2" th:if="${productsPage.isEmpty()}">
                <h2>Ничего не найдено</h2>
            </div>
            <table class="table table-bordered my-2" th:if="${!productsPage.isEmpty()}">
                <thead>
                <tr>
                    <th scope="col"><a class="page-link"
                                       th:href="@{product(sort = id, desc= false, size=${productsPage.size}, name=${param.name}, description=${param.description}, price=${param.price}, min-price=${param.minPrice}, max-price=${param.maxPrice})}">Id</a>
                    </th>
                    <th scope="col"><a class="page-link"
                                       th:href="@{product(sort = name, desc=false, size=${productsPage.size}, name=${param.name}, description=${param.description}, price=${param.price}, min-price=${param.minPrice}, max-price=${param.maxPrice})}">Name</a>
                    </th>
                    <th scope="col"><a class="page-link"
                                       th:href="@{product(sort = description, desc=false, size=${productsPage.size}, name=${param.name}, description=${param.description}, price=${param.price}, min-price=${param.minPrice}, max-price=${param.maxPrice})}">Description</a>
                    </th>
                    <th scope="col"><a class="page-link"
                                       th:href="@{product(sort = price, desc=false, size=${productsPage.size}, name=${param.name}, description=${param.description}, price=${param.price}, min-price=${param.minPrice}, max-price=${param.maxPrice})}">Price</a>
                    </th>
                    <th sec:authorize="hasRole('USER')" scope="col">Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="product : ${productsPage.content}">
                    <th scope="row" th:text="${product.id}">1</th>
                    <td th:text="${product.name}">MacBook name</td>
                    <td th:text="${product.description}">MacBook description</td>
                    <td th:text="${product.price}">$1000</td>
                    <td sec:authorize="hasRole('USER')">
                        <a class="btn btn-success" th:href="@{/product/{id}(id=${product.id})}"><i
                                class="fas fa-edit"></i></a>
                        <form th:action="@{/product/{id}/delete (id=${product.id})}">
                            <button type="submit" class="btn btn-danger"><i class="far fa-trash-alt"></i></button>
                        </form>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
        <div class="col-12">
            <nav aria-label="..." th:if="${productsPage.totalPages > 1}">
                <ul class="pagination">
                    <li class="page-item"
                        th:classappend="${productsPage.number == 0} ? 'disabled'">
                        <a class="page-link"
                           th:href="@{product(page=${1}, size=${productsPage.size}, name=${param.name}, description=${param.description}, price=${param.price}, sort=${param.sort}, desc=${param.desc})}">Start</a>
                    </li>
                    <li class="page-item"
                        th:classappend="${productsPage.number == 0} ? 'disabled'">
                        <a class="page-link"
                           th:href="@{product(page=${productsPage.number}, size=${productsPage.size}, name=${param.name}, description=${param.description}, price=${param.price}, sort=${param.sort}, desc=${param.desc})}"
                           tabindex="-1">Previous</a>
                    </li>
                    <li th:each="num: ${#numbers.sequence(1,productsPage.totalPages)}"
                        class="page-item"
                        th:classappend="${num == productsPage.number + 1} ? 'active'">
                        <a class="page-link"
                           th:text="${num}"
                           th:href="@{product(page=${num}, size=${productsPage.size}, name=${param.name}, description=${param.description}, price=${param.price}, sort=${param.sort}, desc=${param.desc})}">1</a>
                    </li>
                    <li class="page-item"
                        th:classappend="${productsPage.number + 1 == productsPage.totalPages} ? 'disabled'">
                        <a class="page-link"
                           th:href="@{product(page=${productsPage.number+2}, size=${productsPage.size}, name=${param.name}, description=${param.description}, price=${param.price}, sort=${param.sort}, desc=${param.desc})}"
                           tabindex="-1">Next</a>
                    </li>
                    <li class="page-item"
                        th:classappend="${productsPage.number + 1 == productsPage.totalPages} ? 'disabled'">
                        <a class="page-link"
                           th:href="@{product(page=${productsPage.totalPages}, size=${productsPage.size}, name=${param.name}, description=${param.description}, price=${param.price}, sort=${param.sort}, desc=${param.desc})}">End</a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
